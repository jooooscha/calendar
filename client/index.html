<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toast UI Calendar Example</title>

        <!-- Toast UI Calendar CSS (from CDN) -->
        <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css">

        <!-- Optional: Toast UI Calendar theme (for a better look) -->
        <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
        <link rel="stylesheet" href="./style.css" />

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    </head>
    <body>

        <div id="app">
            <h4 class="date"></h4>
            <button class="prev btn btn-secondary">←</button>
            <button class="next btn btn-secondary">→</button>
            <div id="viewButtons">
                <button class="today btn btn-primary">today</button>

                <div class="spacer"></div>

                <button class="week btn btn-secondary">Week</button>
                <button class="multi-week btn btn-secondary">Multi Week</button>
                <button class="month btn btn-secondary">Month</button>

                <div class="spacer"></div>

                <button class="syncbtn btn btn-secondary">Sync</button>
            </div>

            <div id="calendar"></div>

            <div id="calendarToggleAll">
                <button class="allOff btn btn-secondary btn-sm">All Off</button>
                <button class="allOn btn btn-secondary btn-sm">All On</button>
            </div>
            <div id="calendarToggles">
                <div id="calendar-list" class="btn-group-vertical" role="group"></div>
            </div>
        </div>

        <!-- TUI Calendar JavaScript (from CDN) -->
        <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
